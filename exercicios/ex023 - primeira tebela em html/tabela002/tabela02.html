<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas Grandes</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.num {
            text-align: right;
        }

        td.fnum {
            text-align: center;
        }

        caption {
            font-size: 1em;
            font-weight: bold;
            padding: 10px;
            background-color: rgb(201, 197, 197);
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
         Anatomia para tabelas grandes
         table
            caption ( é a legenda da cabeça )
            thead (dentro dele eu posso ter - tr, td, th) - CABEÇA
            tbody (dentro dele eu posso ter - tr, td, th) - CORPO
            tfoot (dentro dele eu posso ter - tr, td, th) - PÉ
    -->
    

    <table>
        <caption>Obrigada(o) pelas compras e tenha um ótimo dia!</caption>
        <thead>
        <tr>
            <th scope="col">LISTA DE MERCADO</th>
            <th scope="col" style="width: 100px;">PREÇOS</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maça gala</td>
                <td class="num"> R$ 5,98 kg</td>
            </tr>

            <tr>
                <td>Banana nanina</td>
                <td class="num"> R$ 4,55 kg</td>
            </tr>

            <tr>
                <td>Laranja</td>
                <td class="num"> R$ 3,79 kg</td>
            </tr>

            <tr>
                <td>Uva verde</td>
                <td class="num"> R$ 8,50 kg</td>
            </tr>

            <tr>
                <td>Graviola</td>
                <td class="num"> R$ 15,33 kg</td>
            </tr>

            <tr>
                <td>Morango</td>
                <td class="num"> R$ 12,00 cx</td>
            </tr>

            <tr>
                <td>Manga</td>
                <td class="num"> R$ 7,88 kg</td>
            </tr>

            <tr>
                <td>Tangerina</td>
                <td class="num"> R$ 6,85 kg</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th scope="row">TOTAL</th>
                <td class="fnum"> <strong>R$ 64,88</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
