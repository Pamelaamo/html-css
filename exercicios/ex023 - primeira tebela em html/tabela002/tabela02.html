<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabelas Grandes</title>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
         Anatonia para tabelas grandes
         table
            thead (dentro dele eu posso ter - tr, td, th)
            tbody (dentro dele eu posso ter - tr, td, th)
            tfoot (dentro dele eu posso ter - tr, td, th)
    -->
    

    <table>
        <thead>
        <tr>
            <th>LISTA DE MERCADO</th>
            <th>Preços</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td>Maça gala</td>
                <td> 5,98 kg</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>TOTAL DE PRODUTOS</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
