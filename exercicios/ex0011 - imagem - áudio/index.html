<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="et.lnk" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>  
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site me vários disposotivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls> <!--ex:controls loop, dá replay após o áudio acabar.-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!--As tentativas dos liks desse código, elas começam de cima pra baixa.--> <!--MP3 Os arquivos são menores e mais faceis além de facilitar a navegação dos úsuarios e a visualização do meu site. Imagem, áudio de vídeo de qualidade são feitos para arquivos feitos download e não para arquivo de navegação-->
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav"> <!--Tentar ao máximo não usar o Wav pois os aquivos são muito grandes e pesados-->
            <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a
             href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.
            </a>
        
        
    </audio>
    
</body>
</html>
